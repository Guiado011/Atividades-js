<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um n√∫mero:"))
        var c = 1
        do{
            document.write(`${n} X ${c} = ${n * c}` + "<br>")
            c++
        }while(c <= 10)
    </script>
</body>
</html>
