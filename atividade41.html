<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 41</title>
</head>
<body>
    <script>
        var s = 0
        var n = parseInt(prompt("Digite o valor de um número:"))
        for(let i = 0; i <= n; i++){
            if(i % 2 == 0){
                s += i
            }
        }
        alert(`A soma dos números pares é ${s}`)
    </script>
</body>
</html>
