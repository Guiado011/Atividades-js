<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
</head>
<body>
    <script>
        var c = 1
        var s = 0
        do{
            var n = parseInt(prompt("Digite o valor de um número inteiro:"))
            s += n
            c++
        }while(c <= 5)
        var m = s / 5
        alert(`A média dos números é ${m}`)
    </script>
</body>
</html>
