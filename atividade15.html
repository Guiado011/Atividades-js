<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 15</title>
</head>
<body>
    <script>
        var n = ".."
        var is = []
        var s = 0
        while(n != "fim"){
            n = prompt("Digite o nome de uma pessoa:")
            if(n != "fim"){
                var i = parseInt(prompt("Digite a idade da pessoa:"))
            }
            is.push(i)
            s += i
        }
        var m = s / is.length
        alert(`A média das idades é: ${m}`)
        var m 
    </script>
</body>
</html>
