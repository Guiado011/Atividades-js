<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um número inteiro:"))
        var c = n - 1
        var f = n
        while(c > 1){
            n *= c
            c -= 1
        }
        alert(`O fatorial de ${f} é ${n}!`)
    </script>
</body>
</html>
