<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 33</title>
</head>
<body>
    <script>
        var p = []
        for(let i = 1; i <= 50; i++){
            if(i % 2 == 0){
                p.push(i)
            }
        }
        document.write(p)
    </script>
</body>
</html>
