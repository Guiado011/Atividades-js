<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
</head>
<body>
    <script>
        var c = 1
        var m = 0
        while(c <= 5){
            var n = prompt("Digite o nome de uma pessoa:")
            var i = parseInt(prompt("Digite a idade de uma pessoa"))
            m += i
            c++
        }
        m /= 5
        alert(`A média das idades é ${m}`)
    </script>
</body>
</html>
