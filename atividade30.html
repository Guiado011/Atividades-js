<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 30</title>
</head>
<body>
    <script>
        var n = ".."
        var s = 0
        var is = []
        do{
            n = prompt("Digite o nome de uma pessoa:")
            if(n != "fim"){
                var i = parseInt(prompt("Digite a idade de uma pessoa:"))
                is.push(i)
                s += i
            }
        }while(n != "fim")
        var m = is.length
        alert(`A média das idades é ${s / m}`)
    </script>
</body>
</html>
