<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <script>
        n = 1
        var p = []
        while(n <= 50){
            if(n % 2 == 0){
                p.push(n)
            }
            n++
        }
        document.write("Os números pares de 1 a 50 são:" + "<br>" + p)
    </script>
</body>
</html>
