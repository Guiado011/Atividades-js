<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 26</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um número:"))
        var c = 1
        var p = []
        do{
            if(c % 2 == 0){
                p.push(c)
            }
            c++
        }while(c <= n)
        alert(`Os números pares de 1 a ${n} são: ${p}`)
    </script>
</body>
</html>
