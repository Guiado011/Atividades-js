<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 44</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um número:"))
        var f = n
        for(let i = (n - 1); i >= 1; i--){
            n *= i
        }
        alert(`O fatorial de ${f} é ${n}!`)
    </script>
</body>
</html>
