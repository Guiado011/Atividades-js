<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <script>
        var c = 1
        s = 0
        while(c <= 5){
            var n = parseInt(prompt("Digite o valor de um número inteiro:"))
            s += n
            c++
        }
        var m = s / 5
        document.write(`A média aritmética dos números é: ${m}`)
    </script>
</body>
</html>
