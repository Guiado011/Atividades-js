<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 24</title>
</head>
<body>
    <script>
        var c = 1
        var s = 0
        do{
            var n = prompt("Digite o nome da pessoa:")
            var i = parseInt(prompt("Digite a idade de uma pessoa:"))
            s += i
            c++
        }while(c <= 5)
        var m = s / 5
        alert(`A média das idades é ${m}`)
    </script>
</body>
</html>
