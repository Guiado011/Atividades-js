<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18</title>
</head>
<body>
    <script>
        var n = 1
        var p = []
        do{
            if(n % 2 == 0){
                p.push(n)
            }
            n++
        }while(n <= 50)
        alert(`Os números pares de 1 a 50 são: \n ${p}`)
    </script>
</body>
</html>
