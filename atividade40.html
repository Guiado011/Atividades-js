<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 40</title>
</head>
<body>
    <script>
        var f = []
        var na = s = 0
        for(let i = 1; f.length <= 20; na = i){
            i += s
            f.push(i)
            s = na
        }
        alert(f)
    </script>
</body>
