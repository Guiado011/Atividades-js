<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
        var c = 1
        s = 0
        while(c <= 100){
            s += c
            c++
        }
        document.write(`A soma de todos os números é: ${s}`)
    </script>
</body>
</html>
