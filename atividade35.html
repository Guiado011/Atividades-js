<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 35</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um valor inteiro:"))
        for(let i = 1; i <= 10; i++){
            document.write(`${n} X ${i} = ${n * i}` + "<br>")
        }
    </script>
</body>
</html>
