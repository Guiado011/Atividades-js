<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <script>
        var n = 50
        var c = 1
        var i = []
        while(c <= n){
            if(c % 2 != 0){
                i.push(c)
            }
            c++
        }
        alert(`Os números impares são: \n ${i}`)
    </script>
</body>
</html>
