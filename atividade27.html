<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 27</title>
</head>
<body>
    <script>
        var n = 50
        var c = 1
        var is = []
        do{
            if(c % 2 != 0){
                is.push(c)
            }
            c++
        }while(c <= n)
        alert(`Os números impares de 1 a ${n} são: \n ${is}`)
    </script>
</body>
</html>
