<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 38</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um n√∫mero:"))
        var f = []
        var na = s = 0
        for(let i = 1; i <= n; na = i){
            i += s
            f.push(i)
            s = na
        }
        document.write(f)
    </script>
</body>
</html>
