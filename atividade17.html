<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>
<body>
    <script>
        var n = 100
        var s = 0
        do{
            s += n
            n--
        }while(n >= 0)
        alert(`A soma dos números de 1 a 100 é ${s}`)
    </script>
</body>
</html>
