<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 34</title>
</head>
<body>
    <script>
        var s = 0
        for(let i = 0; i < 5; i++){
            var n = parseInt(prompt("Digite um número:"))
            s += n
        }
        alert(`A média dos números é ${s / 5}`)
    </script>
</body>
</html>
