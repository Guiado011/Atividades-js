<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um número inteiro:"))
        var c = 1
        var s = 0
        while(c <= n){
            if(c % 2 == 0){
                s += c
            }
            c++
        }
        alert("A soma dos números pares é: \n" + s)
    </script>
</body>
</html>
