<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 37</title>
</head>
<body>
    <script>
        function primo(){
            var n = parseInt(prompt("Digite um número:"))
            var d = []
            for(let i = 1; i <= n; i++){
                if(n % i == 0){
                    d.push(i)
                }
            }
            if(d.length > 2){
                alert(`O número ${n} não é primo!`)
            }else{
                alert(`O número ${n} é primo!`)
            }
            primo()
        }
        primo()
    </script>
</body>
</html>
