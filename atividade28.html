<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 28</title>
</head>
<body>
    <script>
        var n = prompt("Digite um n√∫mero:")
        var c = 0
        var s
        var ns = []
        var l = n.length
        do{
            s = n[c]
            ns.push(s)
            c++
        }while(c <= l)
        document.write(ns)
    </script>
