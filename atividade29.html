<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 29</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um número:"))
        var s = n
        var c = n - 1
        do{
            n *= c
            c--
        }while(c >= 1)
        alert(`O fatorial de ${s} é ${n}!`)
    </script>
</body>
</html>
