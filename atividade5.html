<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite o valor de um n√∫mero:"))
        var c = 1
        while(c <= 10){
            document.write(`${n} X ${c} = ${n * c}` + "<br>")
            c++
        }
    </script>
</body>
</html>
